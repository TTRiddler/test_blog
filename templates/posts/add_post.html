{% extends 'base.html' %}

{% block title %}
Новый пост
{% endblock title %}

{% block content %}
    <div class="container">
        <h2 class="text-center mt-5">Создание нового поста</h2>
        <form method="POST" action="{% url 'add_post' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Заголовок</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Текст</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Добавить пост</button>
        </form>
    </div>
{% endblock content %}
